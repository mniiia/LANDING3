<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_wrapper">
          <div class="header_logo">
            <img src="./image/image 2.svg" alt="logo" />
          </div>
          <nav class="header_navigation">
            <ul class="header_navigation_list">
              <li class="header_navigation_list_item">
                <a href="">home</a>
              </li>
              <li class="header_navigation_list_item">
                <a href="">menu</a>
              </li>
              <li class="header_navigation_list_item">
                <a href="">affiche</a>
              </li>
              <li class="header_navigation_list_item">
                <a href="">cooperation</a>
              </li>
              <li class="header_navigation_list_item">
                <a href="">gallery</a>
              </li>
              <li class="header_navigation_list_item">
                <a href="">news</a>
              </li>
            </ul>
          </nav>
          <div class="reserve_button">
            <a href="#">reservation</a>
          </div>
        </div>
      </div>
    </header>
    <div class="gallery">
      <div class="container">
        <div class="gallery_wrap">
          <div class="ongoing_album">
            <img src="./image/album_cover1.jpg" alt="" />
            <div class="ongoing_album_text">
              <h5>since 1996</h5>
              <h4>true. fontanka.</h4>
              <h4>underground.</h4>
            </div>
          </div>
          <div class="feature_albums">
            <div class="albums_buttons">
              <button type="button" class="album_button active" data-tab="#tab_1">immediate</button>
              <button type="button" class="album_button" data-tab="#tab_2">soon</button>
            </div>
            <div class="albums_content">
              <div class="album_covers active" id="tab_1">
                <div class="album_column">
                  <div class="album_cover">
                    <img src="./image/album_cover5.jpg" alt="" />
                  </div>
                  <div class="album_cover">
                    <img src="./image/album_cover2.jpg" alt="" />
                  </div>
                </div>
                <div class="album_column">
                  <div class="album_cover">
                    <img src="./image/album_cover3.jpg" alt="" />
                  </div>
                  <div class="album_cover">
                    <img src="./image/album_cover4.jpg" alt="" />
                  </div>
                </div>
              </div>
              <div class="album_covers" id="tab_2">
                <div class="album_column">
                  <div class="album_cover">
                    <img src="./image/album_cover4.jpg" alt="" />
                  </div>
                  <div class="album_cover">
                    <img src="./image/album_cover3.jpg" alt="" />
                  </div>
                </div>
                <div class="album_column">
                  <div class="album_cover">
                    <img src="./image/album_cover2.jpg" alt="" />
                  </div>
                  <div class="album_cover">
                    <img src="./image/album_cover5.jpg" alt="" />
                  </div>
                </div>
              </div>
              
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
